<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether Fetching</title>
    <link rel="shortcut icon" href="../../assets/Wheather.png" type="image/x-icon">
    <link rel="stylesheet" href="whetherapp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <h1>Wheather app</h1>
    <form>
    <div class="container border">
        <input type="search" class='search' name="search" id="search" placeholder="search location">
        <div class="temp">
            <h3 class="h3">Current Temperature:</h3>
            <p id="temp" class="temper"></p>
        </div>
        <div class="humidity">
            <h3>Humidity</h3>
            <p id="humidity" class="humidty"></p>
        </div>
        <div class="wind">
            <h3>Wind</h3>
            <p id="wind" class="winds"></p>
        </div>
        <button  type="submit">Search</button>
        
    </div>
    </form>
    <script src="./whetherapp.js"></script>
</body>
</html>
