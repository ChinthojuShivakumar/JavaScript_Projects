<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="todo.css">
    <link rel="shortcut icon" href="../../assets/todoList.png" type="image/x-icon">
</head>
<body>

    <h2>To-Do list</h2>
    
    <form action="">
        <div id="inputText" class="inputText">
            <input type="text" id="text" class="text" placeholder="Note Your Task...">
            <input type="submit" id="btn" class="btn" value="Submit">
        </div>
        <div class="list" id="list">

        </div>
        
        
    </form>

    <script src="./todo.js"></script>
</body>
</html>
